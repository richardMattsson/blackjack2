<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Blackjack</h1> -->
    <div class="grid-container">
      <div class="item1">
        <h2>Dealer-score</h2>
        <input id="dealerScore" type="text" placeholder="" />
      </div>
      <div class="item2">
        <h2 id="headerDealer">Dealer-cards</h2>
        <ol id="dealerOList"></ol>
      </div>
      <div class="item3">
        <h2>Deck</h2>
        <img src="BACK.png" alt="picture of a deck of cards" />
      </div>
      <div class="item4">
        <h2>Pot</h2>
        <button id="hitButton">Hit</button>
        <button id="stayButton">Stay</button>
      </div>
      <div class="item5">
        <h2>Player-score</h2>
        <input id="playerScore" type="text" placeholder="" />
      </div>
      <div class="item6">
        <h2 id="headerPlayer">Player-cards</h2>
        <ol id="oList"></ol>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
