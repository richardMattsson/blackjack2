<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Deck and deal button -->
      <div class="item1">
        <img src="BACK.png" alt="picture of a deck of cards" />
      </div>
      <!-- Dealer cards -->
      <div class="item2 rounded-borders">
        <ol id="dealerOList"></ol>
      </div>
      <!-- Header -->
      <div class="item3">
        <h1>BlackJack</h1>
      </div>
      <!-- New game button -->
      <div class="item4">
        <pre>
Hit-button starts an deal
  Stay-button stops
    New game? Press Hit
  
  If you get
  2 points
    you are the 
    Champion!</pre
        >
        <!-- <button
          id="playAgainButton"
          style="width: 200px; background-color: rgb(211, 211, 77)"
        >
          New Game
        </button> -->
      </div>
      <!-- hit button and stay button field -->
      <div class="item5">
        <!-- <h2>Player-score</h2> -->
        <!-- <button id="hitButton">Hit</button> -->
        <button id="dealButton">Hit</button>
        <button id="stayButton">Stay</button>
      </div>
      <!-- Player card field -->
      <div class="item6 rounded-borders">
        <ol id="oList"></ol>
      </div>
      <!-- dealer score -->
      <div class="item7">
        <h2 class="header">Dealer-score</h2>
        <input id="dealerScore" type="text" placeholder="0" />
      </div>
      <!-- player score -->
      <div class="item8">
        <h2 class="header">Player-score</h2>
        <input id="playerScore" type="text" placeholder="0" />
      </div>
      <!-- Points -->
      <div class="points">
        <h2 class="header">Points</h2>
        <input id="points" type="text" placeholder="0" readonly />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
